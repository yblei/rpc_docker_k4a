services:
  azure-kinect:
    build:
      context: .
      dockerfile: Dockerfile.mesa
    container_name: azure_kinect_mesa
    privileged: true
    dns:
      - 8.8.8.8
      - 8.8.4.4
    environment:
      # Mesa software OpenGL configuration
      - LIBGL_ALWAYS_SOFTWARE=1
      - MESA_GL_VERSION_OVERRIDE=4.6
      - MESA_GLSL_VERSION_OVERRIDE=460
      # X11 forwarding for OpenGL context
      - DISPLAY=${DISPLAY}
      - QT_X11_NO_MITSHM=1
      # Python encoding
      - PYTHONIOENCODING=utf-8
    volumes:
      # USB devices for Azure Kinect
      - /dev:/dev
      # X11 display forwarding
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      # Workspace for development
      - ./:/workspace/project
    network_mode: host
    tty: true
    stdin_open: true
    command: bash
