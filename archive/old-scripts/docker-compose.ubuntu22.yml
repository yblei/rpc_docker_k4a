services:
  azure-kinect-ubuntu22:
    build:
      context: .
      dockerfile: Dockerfile.ubuntu22
    container_name: azure_kinect_ubuntu22
    runtime: nvidia
    privileged: true
    dns:
      - 8.8.8.8
      - 8.8.4.4
    environment:
      # NVIDIA GPU support
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=all
      - __GLX_VENDOR_LIBRARY_NAME=nvidia
      # X11 forwarding for OpenGL context and GUI applications
      - DISPLAY=${DISPLAY}
      - QT_X11_NO_MITSHM=1
      # Python encoding
      - PYTHONIOENCODING=utf-8
    volumes:
      # USB devices for Azure Kinect
      - /dev:/dev
      # X11 display forwarding
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      # Workspace for development
      - ./:/workspace/project
    network_mode: host
    tty: true
    stdin_open: true
    command: bash
